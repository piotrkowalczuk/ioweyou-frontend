<table class="table table-striped table-bordered">
    <tr>
        <td rowspan="2" style="width:70px;">
            <img
                    ng-if="entry.lender_id == userData.ioweyouId"
                    ng-src="http://graph.facebook.com/{{ entry.debtor_username }}/picture"
                    ng-src-error="http://profile.ak.fbcdn.net/static-ak/rsrc.php/v2/yo/r/UlIqmHJn-SK.gif"
                    alt=""
                    class="img-thumbnail"/>
            <img
                    ng-if="entry.debtor_id == userData.ioweyouId"
                    ng-src="http://graph.facebook.com/{{ entry.lender_username }}/picture"
                    ng-src-error="http://profile.ak.fbcdn.net/static-ak/rsrc.php/v2/yo/r/UlIqmHJn-SK.gif"
                    alt=""
                    class="img-thumbnail"/>
        </td>
        <td>
            <a style="text-transform: capitalize;" href="#/entry/show/{{ entry.id }}/">
                {{ entry.name }}
            </a>
        </td>
        <td style="width: 120px; text-align: right;">
                    <span
                            ng-show="entry.lender_id == userData.ioweyouId"
                            style="color: green; font-weight:bold;">
                        +{{ entry.value }} PLN
                    </span>
                    <span
                            ng-show="entry.debtor_id == userData.ioweyouId"
                            style="color: red; font-weight:bold;">
                        -{{ entry.value }} PLN
                    </span>
        </td>
    </tr>
    <tr>
        <td>
                    <span ng-show="entry.lender_id == userData.ioweyouId">
                        {{ entry.debtor_first_name }} {{ entry.debtor_last_name }}
                    </span>
                    <span ng-show="entry.debtor_id == userData.ioweyouId">
                        {{ entry.lender_first_name }} {{ entry.lender_last_name }}
                    </span>
        </td>
        <td style="width: 100px; text-align: right;">
            <a ng-if="!isAcceptable" class="disabled" title="{{ getStatus(entry.status) }}"><span class="glyphicon glyphicon-ok"></span></a>
            <a ng-if="isAcceptable" ng-click="acceptEntry()"><span class="glyphicon glyphicon-ok"></span></a>
            <a ng-if="!isRejectable" class="disabled" title="{{ getStatus(entry.status) }}, nie można odrzucić"><span class="glyphicon glyphicon-remove"></span></a>
            <a ng-if="isRejectable" ng-click="rejectEntry()"><span class="glyphicon glyphicon-remove"></span></a>
        </td>
    </tr>
</table>
