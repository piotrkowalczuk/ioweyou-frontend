<!DOCTYPE html>
<html lang="en" ng-app='IOUApp'>
       <head>
           <meta charset="utf-8" />
           <meta name="viewport" content="width=device-width" />
           <title>I Owe YOU!</title>

           <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.6/angular.min.js"></script>
           <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.6/angular-route.min.js"></script>
           <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.6/angular-cookies.min.js"></script>
           <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.6/angular-animate.min.js"></script>
           <script src="/bower_components/angular-bootstrap/ui-bootstrap.min.js"></script>
           <script src="/bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
           <script src="/bower_components/angular-easyfb/angular-easyfb.min.js"></script>

           <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css"/>
           <link rel="stylesheet" href="/css/main.css"/>
       </head>
    <body ng-cloak>
        <header class="navbar navbar-inverse navbar-static-top" role="banner" ng-controller="AuthenticationController">
            <div class="container">
                <nav class="navbar-inverse" role="navigation">
                    <div ng-include="'templates/auth/navbar.html'"></div>
                </nav>
            </div>
        </header>
        <div class="container" ng-controller="FlashController">
            <div class="row">
                <div class="col-lg-12">
                    <alert ng-repeat="alert in alerts" class="animation" type="alert.type">{{alert.msg}}</alert>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div ng-view class="animation"></div>
                </div>
            </div>
        </div>
    </body>
    <script src="/dist/application.min.js"></script>
</html>
